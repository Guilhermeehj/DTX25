<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com Envio para WhatsApp</title>
  <style>
    /* Estilos básicos para o chat */
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .bot {
      background-color: #1b263b;
      align-self: flex-start;
    }
    .user {
      background-color: #415a77;
      align-self: flex-end;
      margin-left: auto;
    }
    .input-container {
      display: flex;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background-color: #1b263b;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .send-whatsapp {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat">
      <!-- Mensagens serão adicionadas aqui -->
    </div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <button class="send-whatsapp" onclick="sendToWhatsApp()">Enviar para WhatsApp</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let messages = [];

    function sendMessage() {
      const text = input.value.trim();
      if (text === '') return;
      messages.push({ sender: 'user', text });
      displayMessage('user', text);
      input.value = '';
      // Simular resposta do bot
      setTimeout(() => {
        const botText = generateBotResponse(text);
        messages.push({ sender: 'bot', text: botText });
        displayMessage('bot', botText);
      }, 1000);
    }

    function displayMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateBotResponse(userText) {
      // Aqui você pode implementar lógica para respostas automáticas
      // Por simplicidade, retornaremos uma resposta genérica
      return 'Entendi. Pode me dar mais detalhes?';
    }

    function sendToWhatsApp() {
      const phoneNumber = '5524999241876'; // Seu número no formato internacional
      let message = 'Resumo da conversa:%0A%0A';
      messages.forEach(msg => {
        const sender = msg.sender === 'user' ? 'Cliente' : 'Personalize Web';
        message += `*${sender}:* ${msg.text}%0A`;
      });
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
