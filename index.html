<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalize Web - Descreva seu Projeto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.4;
      display: inline-block;
    }
    .bot {
      background-color: #d0e6ff;
      align-self: flex-start;
    }
    .user {
      background-color: #a8dadc;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: #f1f1f1;
      flex-wrap: wrap;
    }
    textarea {
      flex: 1 1 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }
    button {
      background-color: #2ecc71;
      border: none;
      padding: 0.75rem 1.2rem;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button.secondary {
      background-color: #3498db;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a3d62;
      color: white;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>Personalize Web</header>

  <div class="chat" id="chat">
    <div class="msg bot">Ol√°! Que bom ter voc√™ aqui! üëã</div>
    <div class="msg bot">Vamos criar o seu site dos sonhos? Me diga como voc√™ imagina ele!</div>
    <div class="msg bot">1Ô∏è‚É£ Qual √© o nome que deseja para seu site?</div>
  </div>

  <div class="input-area">
    <textarea id="userInput" rows="1" placeholder="Escreva aqui..."></textarea>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button onclick="sendMessage()">Enviar seu projeto</button>
      <button class="secondary" onclick="talkToSite()">Falar com o site</button>
    </div>
  </div>

  <footer>N√£o perca tempo, fa√ßa suas ideias se tornarem realidade.</footer>

  <script>
    const perguntas = [
      "2Ô∏è‚É£ Qual √© o objetivo do site? Ex: vendas, portf√≥lio, restaurante, etc.",
      "3Ô∏è‚É£ Que tipo de visual voc√™ prefere? Algo moderno, elegante, divertido?",
      "4Ô∏è‚É£ Quais cores gostaria de usar?",
      "5Ô∏è‚É£ Deseja alguma funcionalidade especial? Ex: blog, formul√°rio, loja virtual?",
      "6Ô∏è‚É£ Deseja que tenha um chat com voz? (Acr√©scimo de R$10)",
      "‚úÖ Caso queira mudar algo ou acrescentar mais, digite aqui.",
      "üöÄ Aperte em 'Enviar seu projeto' para finalizar!"
    ];
    let perguntaAtual = 0;

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      const respostaCorrigida = text.charAt(0).toUpperCase() + text.slice(1).replace(/([^\.\!\?])$/, '$1.');

      if (perguntaAtual < perguntas.length) {
        setTimeout(() => {
          const botMsg = document.createElement('div');
          botMsg.className = 'msg bot';
          botMsg.innerText = perguntas[perguntaAtual++];
          chat.appendChild(botMsg);
          chat.scrollTop = chat.scrollHeight;
        }, 800);
      }

      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Envia para o WhatsApp (funcionalidade simulada)
      fetch("https://api.whatsapp.com/send?phone=5524999241876&text=" + encodeURIComponent(respostaCorrigida));
    }

    function talkToSite() {
      const chat = document.getElementById('chat');
      const botMsg = document.createElement('div');
      botMsg.className = 'msg bot';
      botMsg.innerText = "Voc√™ pode falar comigo por aqui mesmo! üòä Me diga o que deseja.";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
