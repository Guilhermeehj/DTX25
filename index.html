<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    button, a {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
    }

    #home a {
      background: #e63946;
      display: block;
      width: 200px;
      margin: 20px auto;
    }

    #cardapio select {
      display: block;
      margin: 15px auto;
      padding: 10px;
    }

    #cardapio button {
      background: #1d3557;
    }

    #pedido button {
      background: #06d6a0;
    }
  </style>
</head>
<body>

  <!-- Página inicial -->
  <div id="home">
    <h1>Escolha sua Pizzaria</h1>
    <a href="#" onclick="show('cardapio')">Pizzaria da Praça</a>
  </div>

  <!-- Página do cardápio -->
  <div id="cardapio" style="display:none">
    <h1>Pizzaria da Praça</h1>
    <label>
      Pizza:
      <select id="pizza">
        <option>Calabresa</option>
        <option>Frango</option>
        <option>Quatro Queijos</option>
      </select>
    </label>

    <label>
      Borda:
      <select id="borda">
        <option>Não</option>
        <option>Sim</option>
      </select>
    </label>

    <button onclick="continuar()">Continuar</button>
  </div>

  <!-- Página do pedido -->
  <div id="pedido" style="display:none">
    <h1>Confirmar Pedido</h1>
    <p id="resumo"></p>
    <button onclick="enviar()">Enviar pelo WhatsApp</button>
  </div>

  <script>
    function show(pagina) {
      document.querySelectorAll("div").forEach(d => d.style.display = "none");
      document.getElementById(pagina).style.display = "block";
    }

    function continuar() {
      let pizza = document.getElementById("pizza").value;
      let borda = document.getElementById("borda").value;
      document.getElementById("resumo").innerText = `Pizza: ${pizza} | Borda: ${borda}`;
      show("pedido");
    }

    function enviar() {
      let pizza = document.getElementById("pizza").value;
      let borda = document.getElementById("borda").value;
      let msg = `Olá, gostaria de pedir uma ${pizza} com borda: ${borda}`;
      window.open(`https://wa.me/5511999999999?text=${encodeURIComponent(msg)}`, "_blank");
    }

    // Exibe a home ao carregar
    show("home");
  </script>

</body>
</html>
