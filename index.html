<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalize Web - Descreva seu Projeto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.4;
      display: inline-block;
    }
    .bot {
      background-color: #d0e6ff;
      align-self: flex-start;
    }
    .user {
      background-color: #a8dadc;
      align-self: flex-end;
    }
    .typing {
      align-self: flex-start;
      font-style: italic;
      font-size: 0.95rem;
      color: #888;
      padding: 5px 10px;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background-color: #f1f1f1;
      flex-wrap: wrap;
    }
    textarea {
      flex: 1 1 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }
    button {
      padding: 0.75rem 1.2rem;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
    .btn-chat {
      background-color: #3498db;
    }
    .btn-send {
      background-color: #2ecc71;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0a3d62;
      color: white;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>Personalize Web</header>

  <div class="chat" id="chat">
    <div class="msg bot">Ol√°! Que bom ter voc√™ aqui! üëã</div>
    <div class="msg bot">Vamos criar o seu site dos sonhos? Me diga como voc√™ imagina ele!</div>
    <div class="msg bot">1Ô∏è‚É£ Qual √© o nome que deseja para seu site?</div>
  </div>

  <div class="input-area">
    <textarea id="userInput" rows="1" placeholder="Escreva aqui..."></textarea>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button class="btn-chat" onclick="talkToSite()">Falar com o site</button>
      <button class="btn-send" onclick="sendToWhatsApp()">Enviar seu projeto</button>
    </div>
  </div>

  <footer>N√£o perca tempo, fa√ßa suas ideias se tornarem realidade.</footer>

  <script>
    const perguntas = [
      "2Ô∏è‚É£ Qual √© o objetivo do site? Ex: vendas, portf√≥lio, restaurante, etc.",
      "3Ô∏è‚É£ Que tipo de visual voc√™ prefere? Algo moderno, elegante, divertido?",
      "4Ô∏è‚É£ Quais cores gostaria de usar?",
      "5Ô∏è‚É£ Deseja alguma funcionalidade especial? Ex: blog, formul√°rio, loja virtual?",
      "6Ô∏è‚É£ Deseja que tenha um chat com voz? (Acr√©scimo de R$10)",
      "‚úÖ Caso queira mudar algo ou acrescentar mais, digite aqui.",
      "üöÄ Aperte em 'Enviar seu projeto' para finalizar!"
    ];
    let perguntaAtual = 0;
    let respostas = [];

    function talkToSite() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      const corrigida = text.charAt(0).toUpperCase() + text.slice(1).replace(/([^\.\!\?])$/, '$1.');
      respostas.push(corrigida);

      if (perguntaAtual < perguntas.length) {
        const typingMsg = document.createElement('div');
        typingMsg.className = 'typing';
        typingMsg.id = 'typingMsg';
        typingMsg.innerText = 'Digitando...';
        chat.appendChild(typingMsg);
        chat.scrollTop = chat.scrollHeight;

        setTimeout(() => {
          typingMsg.remove();
          const botMsg = document.createElement('div');
          botMsg.className = 'msg bot';
          botMsg.innerText = perguntas[perguntaAtual++];
          chat.appendChild(botMsg);
          chat.scrollTop = chat.scrollHeight;
        }, 1000);
      }

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function sendToWhatsApp() {
      if (respostas.length === 0) return alert("Converse com o site antes de enviar o projeto!");

      const finalText = respostas.join("\n");
      const url = "https://api.whatsapp.com/send?phone=5524999241876&text=" + encodeURIComponent(finalText);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
