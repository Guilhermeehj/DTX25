<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te amo Lorrani</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fcdce2;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #ff4d6d;
      z-index: 1;
    }

    .sheep {
      position: absolute;
      bottom: 100px;
      width: 150px;
      animation: runJump 8s infinite linear;
    }

    @keyframes runJump {
      0% {
        left: -200px;
        bottom: 100px;
      }
      20% {
        bottom: 160px;
      }
      25% {
        bottom: 100px;
      }
      40% {
        bottom: 160px;
      }
      50% {
        bottom: 100px;
      }
      100% {
        left: 110%;
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <img src="sheep_heart.png" alt="Ovelha com coração" class="sheep">
  <h1>Te amo Lorrani</h1>
</body>
</html>
