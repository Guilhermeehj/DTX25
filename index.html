<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #1b263b;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff88;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      min-height: 80vh;
    }

    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
      display: inline-block;
      position: relative;
    }

    .user {
      background-color: #1a73e8;
      color: #fff;
      text-align: right;
      margin-left: 20%;
      border-top-right-radius: 0;
    }

    .bot {
      background-color: #334e68;
      color: #fff;
      text-align: left;
      margin-right: 20%;
      border-top-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      flex: 1;
    }

    .button-send {
      background-color: #00c851;
      color: #fff;
      cursor: pointer;
    }

    .button-chat {
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
    }

    footer {
      background-color: #1b263b;
      text-align: center;
      padding: 15px;
      color: #ccc;
      font-size: 0.95rem;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      margin: 5px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>Personalize Web</header>

  <div class="chat-container" id="chat">
    <div class="message bot">OlÃ¡! ðŸ‘‹ Me diga como vocÃª quer o seu site.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Digite sua resposta..." />
    <button class="button-chat" onclick="sendMessage()">Falar com o site</button>
    <button class="button-send" onclick="enviarProjeto()">Enviar seu projeto</button>
  </div>

  <footer>NÃ£o perca tempo, faÃ§a suas ideias se tornarem realidade.</footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    const perguntas = [
      "Como vocÃª gostaria que o site fosse visualmente?",
      "Quais funÃ§Ãµes o site deve ter?",
      "Quais cores prefere?",
      "Deseja integraÃ§Ã£o com redes sociais?",
      "VocÃª gostaria de adicionar chatbot com voz? (+R$10)",
      "Tem algum exemplo ou referÃªncia de outro site?",
      "Deseja algo mais minimalista ou detalhado?",
      "Precisa que o site funcione offline tambÃ©m?"
    ];

    let perguntaAtual = 0;
    let respostas = [];

    function enviarProjeto() {
      const textoFinal = respostas.join('\n');
      const mensagemCorrigida = textoFinal
        .replace(/\s+/g, " ")
        .replace(/(^\w|\.\s\w)/g, c => c.toUpperCase())
        .trim();

      const mensagem = encodeURIComponent(mensagemCorrigida);
      const link = `https://chat.whatsapp.com/F6dEP4KaqgiBqRSpe9F0xq`; // Link do grupo
      window.open(link, '_blank');
    }

    function sendMessage() {
      const texto = input.value.trim();
      if (!texto) return;

      adicionarMensagem("user", texto);
      respostas.push(texto);
      input.value = "";

      setTimeout(() => {
        mostrarDigitando();
        setTimeout(() => {
          removerDigitando();
          if (perguntaAtual < perguntas.length) {
            adicionarMensagem("bot", perguntas[perguntaAtual]);
            perguntaAtual++;
          } else {
            adicionarMensagem("bot", "Caso queira mudar ou acrescentar algo, digite aqui. Quando terminar, aperte em Enviar seu projeto.");
          }
        }, 1500);
      }, 500);
    }

    function adicionarMensagem(tipo, texto) {
      const msg = document.createElement("div");
      msg.classList.add("message", tipo);
      msg.textContent = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function mostrarDigitando() {
      const digitando = document.createElement("div");
      digitando.id = "digitando";
      digitando.className = "message bot typing";
      digitando.textContent = "Digitando...";
      chat.appendChild(digitando);
      chat.scrollTop = chat.scrollHeight;
    }

    function removerDigitando() {
      const digitando = document.getElementById("digitando");
      if (digitando) digitando.remove();
    }
  </script>
</body>
</html>
