<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Rex - DTX25</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    .painel { background: #222; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    button, select { margin-top: 10px; padding: 10px; border: none; border-radius: 5px; background: #333; color: white; cursor: pointer; }
    button:hover { background: #555; }
    textarea { width: 100%; height: 100px; background: #111; color: #eee; border: 1px solid #444; padding: 10px; }
  </style>
</head>
<body>
  <div class="painel">
    <h2>IA Rex - DTX25</h2>
    <label>Escolha a categoria de produtos da Shopee:</label>
    <select id="categoria">
      <option value="maispopulares">Mais Populares</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="beleza">Beleza</option>
    </select>

    <button onclick="minerarProdutos()">Minerar Produtos</button>

    <h3>Configurações de Voz</h3>
    <label>Estilo de Voz:</label>
    <select id="voz">
      <option value="vozFirme">Firme (padrão)</option>
      <option value="vozSuave">Suave</option>
    </select>

    <h3>Resultado:</h3>
    <textarea id="resultado" readonly></textarea>

    <button onclick="gerarVideoComVoz()">Gerar Vídeo com Voz</button>
  </div>

  <script>
    function falar(texto, estilo) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = 'pt-BR';
      voz.pitch = estilo === 'vozSuave' ? 1.5 : 1.0;
      voz.rate = 1;
      voz.voice = speechSynthesis.getVoices().find(v => v.lang === 'pt-BR' && v.name.includes('Google'));
      speechSynthesis.speak(voz);
    }

    function minerarProdutos() {
      const categoria = document.getElementById('categoria').value;
      const resultado = document.getElementById('resultado');
      const texto = `Minerando os produtos mais populares da categoria ${categoria}...`;
      resultado.value = texto + "\n1. Produto Exemplo A\n2. Produto Exemplo B\n3. Produto Exemplo C";
      const estilo = document.getElementById('voz').value;
      falar(texto, estilo);
    }

    function gerarVideoComVoz() {
      const resultado = document.getElementById('resultado').value;
      const estilo = document.getElementById('voz').value;
      if (!resultado.trim()) {
        alert("Nenhum produto minerado ainda!");
        return;
      }
      falar("Gerando vídeo com os produtos encontrados.", estilo);
      alert("[SIMULAÇÃO] Vídeo gerado com voz firme e os produtos minerados.");
    }
  </script>
</body>
</html>
