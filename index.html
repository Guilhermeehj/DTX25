<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web - Chat</title>
  <style>
    body {
      margin: 0;
      background-color: #d0e7ff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-container {
      max-width: 600px;
      margin: 80px auto 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot {
      background-color: #e1f0ff;
      text-align: left;
    }

    .user {
      background-color: #c8ffc8;
      text-align: right;
      margin-left: auto;
    }

    .typing {
      font-style: italic;
      color: gray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #inputContainer {
      display: flex;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn {
      background-color: #28a745;
    }

    #whatsappBtn {
      width: 100%;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Personalize Web</header>
  <div class="chat-container" id="chatBox">
    <div class="message bot">👋 Olá! Bem-vindo à Personalize Web. Criamos sites personalizados de acordo com o que você deseja! Só fazemos projetos legais e dentro da lei.</div>
    <div class="message bot">💡 Como você gostaria que fosse o seu site?</div>
  </div>

  <div class="chat-container">
    <div id="inputContainer">
      <input type="text" id="userInput" placeholder="Digite sua resposta aqui..." />
      <button id="sendBtn">Enviar</button>
    </div>
    <button id="whatsappBtn">📲 Enviar para o Vendedor</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');

    const perguntas = [
      "🎨 Quais cores você gostaria no site?",
      "⚙️ O que você quer que o site faça?",
      "📱 Deseja que o site funcione também no celular?",
      "🧠 Deseja integração por voz? (+R$10)",
      "✅ Deseja um dos nossos modelos prontos ou algo 100% personalizado?"
    ];

    let respostas = [];
    let perguntaIndex = 0;

    function adicionarMensagem(texto, classe) {
      const msg = document.createElement('div');
      msg.className = `message ${classe}`;
      msg.textContent = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function mostrarDigitando(callback) {
      const typing = document.createElement('div');
      typing.className = 'message bot typing';
      typing.textContent = "Digitando...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typing);
        callback();
      }, 1500);
    }

    sendBtn.onclick = () => {
      const texto = userInput.value.trim();
      if (!texto) return;
      adicionarMensagem(texto, 'user');
      respostas.push(texto);
      userInput.value = '';
      if (perguntaIndex < perguntas.length) {
        mostrarDigitando(() => {
          adicionarMensagem(perguntas[perguntaIndex], 'bot');
          perguntaIndex++;
        });
      }
    };

    whatsappBtn.onclick = () => {
      const mensagem = respostas.map((r, i) => `Resposta ${i+1}: ${r}`).join('\n');
      const phone = "5524999241876";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent("Olá! Aqui estão as respostas do meu projeto:\n" + mensagem)}`;
      window.open(url, "_blank");
    };
  </script>
</body>
</html>
