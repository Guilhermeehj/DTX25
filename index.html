<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalize Web - Chat de Projeto</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      overflow: hidden;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.5;
    }
    .bot {
      background-color: #1b263b;
      align-self: flex-start;
    }
    .user {
      background-color: #415a77;
      align-self: flex-end;
    }
    .typing {
      font-style: italic;
      color: #ccc;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .input-container {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background-color: #1b263b;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat" id="chat">
      <div class="message bot">OlÃ¡! ðŸ‘‹ Eu sou da <strong>Personalize Web</strong>. Me diga como posso ajudar a criar seu site dos sonhos?</div>
    </div>
    <div class="typing" id="typing" style="display:none">Digitando...</div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>  <script>
    const perguntas = [
      "Como vocÃª gostaria que o site fosse visualmente?",
      "O que vocÃª deseja que o site faÃ§a?",
      "Quais cores prefere no seu site?",
      "VocÃª quer integraÃ§Ã£o por voz? (Adicional de R$10)",
      "Tem alguma referÃªncia de site que vocÃª goste?",
      "Qual Ã© o pÃºblico-alvo do seu site?",
      "Deseja incluir redes sociais, WhatsApp ou botÃ£o de contato?"
    ];

    let perguntaIndex = 0;

    function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const typing = document.getElementById('typing');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = userMessage;
      chat.appendChild(userDiv);
      input.value = '';

      typing.style.display = 'block';
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        if (perguntaIndex < perguntas.length) {
          botDiv.innerHTML = perguntas[perguntaIndex];
          perguntaIndex++;
        } else {
          botDiv.innerHTML = "Obrigado! Vamos iniciar o desenvolvimento com base nas suas respostas. Caso deseje integraÃ§Ã£o por voz ou recursos adicionais, Ã© sÃ³ me avisar.";
        }
        chat.appendChild(botDiv);
        typing.style.display = 'none';
        chat.scrollTop = chat.scrollHeight;
      }, 1500);
    }
  </script></body>
</html>
