<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web - Chat</title>
  <style>
    body {
      margin: 0;
      background-color: #d0e7ff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-container {
      max-width: 600px;
      margin: 80px auto 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot {
      background-color: #e1f0ff;
      text-align: left;
    }

    .user {
      background-color: #c8ffc8;
      text-align: right;
      margin-left: auto;
    }

    .typing {
      font-style: italic;
      color: gray;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .respostas {
      margin-top: 10px;
    }

    .respostas button {
      padding: 10px 15px;
      margin: 5px 5px 0 0;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #whatsappBtn {
      width: 100%;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Personalize Web</header>
  <div class="chat-container" id="chatBox">

  </div>

  <div class="chat-container">
    <div class="respostas" id="respostasBox"></div>
    <button id="whatsappBtn">ðŸ“² Enviar para o Vendedor</button>
  </div>

  <script>
    const perguntas = [
      {
        texto: "ðŸ’¡ Como vocÃª gostaria que fosse o seu site?",
        opcoes: ["Simples e direto", "Moderno e animado", "Estilo portfÃ³lio", "Com loja integrada"]
      },
      {
        texto: "ðŸŽ¨ Quais cores vocÃª prefere?",
        opcoes: ["Azul escuro", "Verde e branco", "Preto e dourado", "Roxo e cinza"]
      },
      {
        texto: "âš™ï¸ O que o site deve fazer?",
        opcoes: ["Apresentar meus serviÃ§os", "Vender produtos", "Mostrar meu portfÃ³lio", "Coletar contatos"]
      },
      {
        texto: "ðŸ§  Deseja integraÃ§Ã£o por voz? (+R$10)",
        opcoes: ["Sim, desejo", "NÃ£o preciso disso"]
      },
      {
        texto: "ðŸ“± Deseja que funcione bem no celular?",
        opcoes: ["Sim, com certeza", "NÃ£o Ã© prioridade"]
      }
    ];

    const respostas = [];
    let perguntaIndex = 0;

    const chatBox = document.getElementById('chatBox');
    const respostasBox = document.getElementById('respostasBox');
    const whatsappBtn = document.getElementById('whatsappBtn');

    function adicionarMensagem(texto, classe) {
      const msg = document.createElement('div');
      msg.className = `message ${classe}`;
      msg.textContent = texto;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function mostrarDigitando(callback) {
      const typing = document.createElement('div');
      typing.className = 'message bot typing';
      typing.textContent = "Digitando...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typing);
        callback();
      }, 1300);
    }

    function mostrarPergunta() {
      respostasBox.innerHTML = '';
      if (perguntaIndex < perguntas.length) {
        mostrarDigitando(() => {
          adicionarMensagem(perguntas[perguntaIndex].texto, 'bot');
          perguntas[perguntaIndex].opcoes.forEach(opcao => {
            const btn = document.createElement('button');
            btn.textContent = opcao;
            btn.onclick = () => {
              adicionarMensagem(opcao, 'user');
              respostas.push(`${perguntas[perguntaIndex].texto} ${opcao}`);
              perguntaIndex++;
              mostrarPergunta();
            };
            respostasBox.appendChild(btn);
          });
        });
      }
    }

    whatsappBtn.onclick = () => {
      const phone = "5524999241876";
      const mensagem = respostas.join('\n');
      const url = `https://wa.me/${phone}?text=${encodeURIComponent("OlÃ¡! Aqui estÃ£o minhas escolhas para o projeto:\n" + mensagem)}`;
      window.open(url, "_blank");
    };

    // Iniciar chat
    mostrarPergunta();
  </script>
</body>
</html>
