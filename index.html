<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Personalize Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f0ff;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .chat-container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }
    .msg.bot {
      background-color: #ffffff;
      text-align: left;
    }
    .msg.user {
      background-color: #cce5ff;
      margin-left: auto;
      text-align: right;
    }
    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s steps(1, start) infinite;
    }
    .btn {
      display: block;
      margin: 15px auto;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes blink {
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>Personalize Web - Criação de Sites</header>

<div class="chat-container" id="chat">
  <div class="msg bot">⚠️ Apenas projetos dentro da lei serão aceitos.</div>
</div>

<button class="btn" onclick="enviarWhatsApp()">Enviar para o vendedor</button>

<script>
  const mensagens = [
    "Olá! Seja bem-vindo à Personalize Web.",
    "Sou seu assistente virtual. Vamos criar o site do seu jeito!",
    "Como você gostaria que o site fosse visualmente?",
    "Quais funcionalidades você quer que ele tenha?",
    "Você prefere alguma cor específica no seu site?",
    "Deseja integração por voz? Isso terá um acréscimo de R$10,00.",
    "Caso queira mudar algo ou acrescentar alguma coisa, digite aqui.",
    "Aperte em Enviar para o vendedor."
  ];

  const chat = document.getElementById("chat");

  function adicionarMensagem(texto, classe) {
    const msg = document.createElement("div");
    msg.className = "msg " + classe;
    msg.innerText = texto;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function mostrarDigitando(callback) {
    const typing = document.createElement("div");
    typing.className = "msg bot typing";
    typing.innerText = "digitando...";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
    setTimeout(() => {
      chat.removeChild(typing);
      callback();
    }, 1500);
  }

  function iniciarChat(i = 0) {
    if (i < mensagens.length) {
      mostrarDigitando(() => {
        adicionarMensagem(mensagens[i], "bot");
        iniciarChat(i + 1);
      });
    }
  }

  function enviarWhatsApp() {
    const numero = "5524999241876";
    const mensagensEnviadas = [...document.querySelectorAll(".msg")].map(el => el.innerText).join("\n");
    const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagensEnviadas)}`;
    window.open(link, "_blank");
  }

  window.onload = () => {
    iniciarChat();
  };
</script>

</body>
</html>
