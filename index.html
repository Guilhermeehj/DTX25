<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ovelhinha para Lorrani</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d13c6e;
    }

    .sheep {
      position: absolute;
      bottom: 100px;
      left: -150px;
      width: 120px;
      animation: walk 5s ease-in-out forwards, jump 1s ease-in-out 5s infinite alternate;
      cursor: pointer;
    }

    .sheep .head {
      width: 100px;
      height: 60px;
      background: #fff;
      border: 4px dotted #ccc;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: 0;
      left: 10px;
    }

    .sheep .eye {
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 20px;
    }

    .sheep .eye.left { left: 25px; }
    .sheep .eye.right { right: 25px; }

    .sheep .body {
      width: 120px;
      height: 120px;
      background: #fff;
      border: 4px dotted #ccc;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 0;
    }

    @keyframes walk {
      0% { left: -150px; }
      100% { left: 50%; transform: translateX(-50%); }
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

<div class="sheep" onclick="playSound()">
  <div class="head">
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div class="body"></div>
</div>

<div class="text">Te amo Lorrani</div>

<audio id="baa" src="https://www.soundjay.com/animal/sheep-bleating-01.mp3" preload="auto"></audio>

<script>
  function playSound() {
    const sound = document.getElementById('baa');
    sound.play();
  }

  // Toca automaticamente ao parar de andar
  setTimeout(() => {
    playSound();
  }, 5200); // ap√≥s andar 5s
</script>

</body>
</html>
