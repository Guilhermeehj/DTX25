<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0d3b66;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat {
      max-width: 600px;
      margin: auto;
    }

    .msg {
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
    }

    .bot {
      background-color: #dfefff;
      align-self: flex-start;
    }

    .user {
      background-color: #b2f7c8;
      align-self: flex-end;
      text-align: right;
    }

    .input-box {
      display: flex;
      gap: 10px;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-box button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #falar-btn {
      background-color: #007bff;
      color: white;
    }

    #enviar-btn {
      background-color: #28a745;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d3b66;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>Personalize Web</header>

<main>
  <div class="chat" id="chat">
    <div class="msg bot">üë©‚Äçüíº Ol√°! Seja bem-vindo √† Personalize Web!</div>
    <div class="msg bot">Como voc√™ gostaria que seu site fosse?</div>
  </div>
</main>

<div class="input-box">
  <input id="msg-input" type="text" placeholder="Descreva seu projeto...">
  <button id="falar-btn">Fale conosco</button>
  <button id="enviar-btn">Enviar seu projeto</button>
</div>

<footer>N√£o perca tempo. Fa√ßa suas ideias se tornarem realidade.</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("msg-input");
  const enviar = document.getElementById("enviar-btn");
  const falar = document.getElementById("falar-btn");

  const perguntas = [
    "O que voc√™ deseja que seu site fa√ßa?",
    "Quais cores prefere para o site?",
    "Deseja incluir integra√ß√£o por voz? (+R$10)",
    "Seu site ser√° institucional, loja virtual ou blog?",
    "Gostaria de exemplos prontos para se inspirar?"
  ];
  let perguntaIndex = 0;

  function criarMsg(texto, classe) {
    const div = document.createElement("div");
    div.className = `msg ${classe}`;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function corrigirTexto(txt) {
    return txt.trim().replace(/\s+/g, " ").replace(/^./, m => m.toUpperCase()) + (/[.!?]$/.test(txt) ? "" : ".");
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      enviarMensagem();
    }
  });

  enviar.addEventListener("click", () => {
    const mensagens = Array.from(chat.querySelectorAll('.msg')).map(m => m.textContent).join("\n");
    const link = `https://api.whatsapp.com/send?phone=5524999241876&text=${encodeURIComponent(mensagens)}`;
    window.open(link, "_blank");
  });

  falar.addEventListener("click", enviarMensagem);

  function enviarMensagem() {
    const texto = input.value;
    if (!texto.trim()) return;
    const textoCorrigido = corrigirTexto(texto);
    criarMsg(textoCorrigido, "user");
    input.value = "";

    setTimeout(() => {
      if (perguntaIndex < perguntas.length) {
        criarMsg("Digitando...", "bot");
        setTimeout(() => {
          const ult = chat.querySelector(".msg.bot:last-child");
          ult.textContent = perguntas[perguntaIndex++];
        }, 1200);
      } else {
        criarMsg("Caso queira mudar ou acrescentar algo, digite aqui.", "bot");
        criarMsg("Aperte em enviar seu projeto.", "bot");
      }
    }, 800);
  }
</script>

</body>
</html>
