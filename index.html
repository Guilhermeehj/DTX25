<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web - Atendimento</title>
  <style>
    body {
      background-color: #f0f0f0; /* fundo cinza claro */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .chat-box {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .ia {
      background-color: #e6f2ff;
      align-self: flex-start;
    }

    .user {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .msg.typing {
      font-style: italic;
      color: #888;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn {
      background-color: #007bff;
      color: #fff;
    }

    #whatsappBtn {
      background-color: #4CAF50;
      color: #fff;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <header>Personalize Web</header>

  <main>
    <div class="chat-box" id="chatBox">
      <div class="msg ia">OlÃ¡! Tudo bem? ðŸ‘‹<br>Estou aqui para te ajudar a criar o site perfeito.</div>
      <div class="msg ia">Como vocÃª gostaria que o seu site fosse?</div>
    </div>

    <div class="input-area">
      <input type="text" id="inputMsg" placeholder="Digite aqui sua resposta..." />
      <button id="sendBtn">âœ“</button>
      <button id="whatsappBtn">Enviar seu projeto</button>
    </div>

    <footer><strong>NÃ£o perca tempo:</strong> faÃ§a suas ideias se tornarem realidade.</footer>
  </main>

  <script>
    const perguntas = [
      "Como vocÃª gostaria que o seu site fosse?",
      "Qual funÃ§Ã£o principal vocÃª deseja que o site tenha?",
      "Que cores vocÃª quer usar no seu site?",
      "Deseja integraÃ§Ã£o com voz (acrÃ©scimo de R$10)?",
      "Tem algum exemplo de site que vocÃª goste?",
      "Mais algum detalhe importante que eu deva saber?"
    ];

    let perguntaAtual = 0;

    const chatBox = document.getElementById('chatBox');
    const inputMsg = document.getElementById('inputMsg');
    const sendBtn = document.getElementById('sendBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');

    function addMensagem(texto, classe) {
      const div = document.createElement('div');
      div.className = `msg ${classe}`;
      div.innerText = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addDigitando(callback) {
      const typing = document.createElement('div');
      typing.className = 'msg ia typing';
      typing.innerText = 'Digitando...';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        chatBox.removeChild(typing);
        callback();
      }, 1500);
    }

    function responderCliente() {
      const texto = inputMsg.value.trim();
      if (!texto) return;

      addMensagem(texto, 'user');
      inputMsg.value = "";

      if (perguntaAtual < perguntas.length - 1) {
        perguntaAtual++;
        addDigitando(() => {
          addMensagem(perguntas[perguntaAtual], 'ia');
        });
      } else {
        addDigitando(() => {
          addMensagem("Caso queira mudar algo ou acrescentar, digite aqui.", "ia");
          addMensagem("Aperte em Enviar seu projeto âœ…", "ia");
        });
      }
    }

    sendBtn.addEventListener('click', responderCliente);

    inputMsg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') responderCliente();
    });

    whatsappBtn.addEventListener('click', () => {
      let msgs = [...chatBox.querySelectorAll('.user')].map(m => m.innerText).join('%0A');
      window.open(`https://chat.whatsapp.com/F6dEP4KaqgiBqRSpe9F0xq?text=${msgs}`, '_blank');
    });
  </script>

</body>
</html>
