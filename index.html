<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #e6f0f5;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      min-height: 150px;
      margin-bottom: 15px;
    }

    small {
      color: #666;
    }

    .enviar {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Personalize Web</header>

  <div class="content">
    <div class="card">
      <strong>ðŸ“Œ Descreva seu projeto:</strong>
      <textarea id="mensagem" placeholder="Ex: Quero um site para barbearia com agendamentos, fotos e mapa..."></textarea>
      <small>Dica: VocÃª pode pedir blog, portfÃ³lio, loja online, catÃ¡logo, integraÃ§Ã£o com redes sociais, e muito mais!</small>
      <button class="enviar" onclick="enviarMensagem()">Enviar para o vendedor</button>
    </div>
  </div>

  <footer>Â© 2025 Personalize Web â€” Sites feitos do seu jeito.</footer>

  <script>
    function enviarMensagem() {
      const texto = document.getElementById("mensagem").value.trim();
      if (!texto) {
        alert("Por favor, escreva sua ideia primeiro.");
        return;
      }

      const msg = encodeURIComponent(texto);
      const link = `https://api.whatsapp.com/send?text=${msg}&phone=&app_absent=0`;
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
