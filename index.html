<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalize Web</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2ff;
      color: #001f3f;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin: 20px auto 10px;
      text-align: center;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: 10px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .mensagem-humanizada {
      font-size: 15px;
      color: #333;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 10px;
      resize: none;
    }

    .btn-enviar {
      background-color: #003366;
      color: white;
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-enviar:hover {
      background-color: #005fa3;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .chat-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Personalize Web</h1>
  </header>

  <h2>Descreva seu projeto</h2>

  <div class="container">
    <div class="mensagem-humanizada">
      OlÃ¡! ðŸ‘‹ Me conta um pouco sobre o que vocÃª precisa?<br>
      Pode escrever aqui embaixo tudo que tiver em mente pro seu site.<br>
      Estou aqui pra transformar suas ideias em realidade ðŸ˜Š
    </div>

    <textarea id="descricao" placeholder="Ex: Quero um site para minha loja de roupas, com catÃ¡logo e WhatsApp integrado..."></textarea>
    <br>
    <button class="btn-enviar" onclick="enviarDescricao()">Enviar descriÃ§Ã£o</button>
  </div>

  <button class="chat-button" onclick="enviarProjeto()">Enviar seu projeto</button>

  <script>
    function corrigirTexto(texto) {
      texto = texto.trim();
      texto = texto.charAt(0).toUpperCase() + texto.slice(1);
      if (!/[.!?]$/.test(texto)) {
        texto += '.';
      }
      return texto;
    }

    function enviarDescricao() {
      const campo = document.getElementById("descricao");
      let texto = campo.value;

      if (!texto.trim()) {
        alert("Por favor, descreva seu projeto.");
        return;
      }

      alert("Tudo certo! Agora clique em 'Enviar seu projeto' no canto inferior direito para me enviar.");
    }

    function enviarProjeto() {
      const texto = document.getElementById("descricao").value.trim();

      if (!texto) {
        alert("Por favor, descreva seu projeto antes de enviar.");
        return;
      }

      const corrigido = corrigirTexto(texto);
      const mensagem = encodeURIComponent(`ðŸ“© Novo projeto enviado:\n\n${corrigido}`);
      const numero = "5524999241876"; // Seu nÃºmero aqui com DDI
      const url = `https://wa.me/${numero}?text=${mensagem}`;

      // Envio oculto (abre no plano de fundo sem atrapalhar o cliente)
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      alert("Seu projeto foi enviado com sucesso! Em breve entraremos em contato ðŸ˜Š");
    }
  </script>

</body>
</html>
