<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Te amo Lorrani</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d13c6e;
      z-index: 1;
    }

    .sheep {
      position: absolute;
      bottom: 80px;
      left: -300px;
      width: 160px;
      transition: transform 0.5s;
      animation: walk 4s ease-out forwards, jump 1s ease-in-out 4s infinite alternate;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes walk {
      0% { left: -300px; }
      100% { left: 50%; transform: translateX(-50%); }
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <img src="ovelhinha.png" alt="Ovelhinha" class="sheep" onclick="playSound()" />

  <div class="text">Te amo Lorrani</div>

  <audio id="baa" src="https://www.soundjay.com/animal/sheep-bleating-01.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('baa');
      audio.currentTime = 0;
      audio.play();
    }

    // Toca o som automaticamente ap√≥s andar
    setTimeout(playSound, 4200);
  </script>

</body>
</html>
