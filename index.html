<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Personalize Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2f80ed, #56ccf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-container {
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 24px;
  color: #333;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-container button {
  width: 100%;
  padding: 12px;
  background: #2f80ed;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 16px;
  transition: 0.3s;
}

.login-container button:hover {
  background: #1366d6;
}

.footer {
  margin-top: 24px;
  font-size: 14px;
  color: #555;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - Personalize Web</h2>
    <input type="text" placeholder="Seu nome ou e-mail" />
    <input type="password" placeholder="Sua senha" />
    <button>Entrar</button>
    <div class="footer">Ainda n√£o tem conta? Fale com a gente.</div>
  </div>
</body>
</html>
