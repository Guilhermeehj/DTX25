<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .botao-moeda {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s;
    }
    .botao-moeda:hover {
      background-color: #0056b3;
    }
    .moeda-icone {
      font-size: 20px;
    }
    .painel-pagamento {
      margin-top: 40px;
      display: none;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Escolha sua moeda nacional para realizar o pagamento com Pix ou QR Code:</h1>
  <div class="botoes">
    <button class="botao-moeda" onclick="mostrarPagamento('real')">ðŸ‡§ðŸ‡· Pagar em Reais (R$)</button>
    <button class="botao-moeda" onclick="mostrarPagamento('euro')">ðŸ‡ªðŸ‡º Pagar em Euros (â‚¬)</button>
    <button class="botao-moeda" onclick="mostrarPagamento('dolar')">ðŸ‡ºðŸ‡¸ Pagar em DÃ³lares (US$)</button>
  </div>

  <div class="painel-pagamento" id="painel-pagamento">
    <h2 id="titulo-moeda"></h2>
    <p>Use o QR Code abaixo para realizar o pagamento:</p>
    <img id="qr-code" class="qr-code" src="" alt="QR Code" width="200">
    <p>Ou use a chave Pix: <strong id="chave-pix"></strong></p>
  </div>

  <script>
    const pagamentos = {
      real: {
        titulo: 'Pagamento em Reais (R$)',
        chave: 'pix@seudominio.com',
        qr: 'https://api.qrserver.com/v1/create-qr-code/?data=pix@seudominio.com&size=200x200'
      },
      euro: {
        titulo: 'Pagamento em Euros (â‚¬)',
        chave: 'euro@seudominio.com',
        qr: 'https://api.qrserver.com/v1/create-qr-code/?data=euro@seudominio.com&size=200x200'
      },
      dolar: {
        titulo: 'Pagamento em DÃ³lares (US$)',
        chave: 'dolar@seudominio.com',
        qr: 'https://api.qrserver.com/v1/create-qr-code/?data=dolar@seudominio.com&size=200x200'
      }
    };

    function mostrarPagamento(moeda) {
      const painel = document.getElementById('painel-pagamento');
      const titulo = document.getElementById('titulo-moeda');
      const qr = document.getElementById('qr-code');
      const chave = document.getElementById('chave-pix');

      titulo.innerText = pagamentos[moeda].titulo;
      chave.innerText = pagamentos[moeda].chave;
      qr.src = pagamentos[moeda].qr;

      painel.style.display = 'block';
    }
  </script>
</body>
</html>
